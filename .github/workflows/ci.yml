name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Pin to specific sdk-rust release version
  # Update this when upgrading to a new NAPI version
  NAPI_VERSION: v0.1.10

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Uses version from package.json packageManager field

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Download native libraries from sdk-rust release
        run: |
          chmod +x ./bin/download-napi.sh
          ./bin/download-napi.sh ${{ env.NAPI_VERSION }} linux-x64-gnu

      - name: Install dependencies
        run: pnpm install

      - name: Lint with ESLint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Build packages
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

  # E2E tests moved to workspace CI (dev repo)

  trigger-workspace:
    name: Trigger Workspace CI
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref_name != 'main'
    steps:
      - name: Check for matching branches
        id: check
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          MATCHING_REPOS=""

          for repo in flovyn-server sdk-rust sdk-python sdk-kotlin; do
            if git ls-remote --exit-code --heads "https://github.com/flovyn/$repo" "$BRANCH" 2>/dev/null; then
              MATCHING_REPOS="$MATCHING_REPOS $repo"
            fi
          done

          if [ -n "$MATCHING_REPOS" ]; then
            echo "trigger=true" >> $GITHUB_OUTPUT
            echo "Found matching branches in:$MATCHING_REPOS"
          else
            echo "trigger=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger workspace CI
        if: steps.check.outputs.trigger == 'true'
        run: |
          gh workflow run integration.yml -R flovyn/dev -f branch="${GITHUB_REF_NAME}"
        env:
          GH_TOKEN: ${{ secrets.WORKSPACE_PAT }}
