name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Pin to specific sdk-rust release version
  # Update this when upgrading to a new NAPI version
  NAPI_VERSION: v0.1.8

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Uses version from package.json packageManager field

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Download native libraries from sdk-rust release
        run: |
          chmod +x ./bin/download-napi.sh
          ./bin/download-napi.sh ${{ env.NAPI_VERSION }} linux-x64-gnu

      - name: Install dependencies
        run: pnpm install

      - name: Lint with ESLint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Build packages
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

  e2e-test:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    continue-on-error: true # E2E tests can be flaky, don't block the workflow

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Uses version from package.json packageManager field

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Download native libraries from sdk-rust release
        run: |
          chmod +x ./bin/download-napi.sh
          ./bin/download-napi.sh ${{ env.NAPI_VERSION }} linux-x64-gnu

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud/flovyn
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Pull Flovyn Server image
        run: docker pull rg.fr-par.scw.cloud/flovyn/flovyn-server:latest

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          FLOVYN_SERVER_IMAGE: rg.fr-par.scw.cloud/flovyn/flovyn-server:latest
