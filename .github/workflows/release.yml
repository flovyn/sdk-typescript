name: Release

on:
  push:
    tags:
      - "v*"

env:
  # Pin to specific sdk-rust release version (updated by dev/release.yml)
  NAPI_VERSION: v0.1.12

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Uses version from package.json packageManager field

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Download native libraries from sdk-rust release
        run: |
          chmod +x ./bin/download-napi.sh
          ./bin/download-napi.sh ${{ env.NAPI_VERSION }} linux-x64-gnu

      - name: Install dependencies
        run: pnpm install

      - name: Lint with ESLint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Build packages
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if gh release view "$TAG" --json tagName >/dev/null 2>&1; then
            echo "Release $TAG already exists, skipping"
          else
            gh release create "$TAG" \
              --title "$TAG" \
              --generate-notes
            echo "Created release $TAG"
          fi
